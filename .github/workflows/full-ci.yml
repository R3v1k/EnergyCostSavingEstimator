name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
    
    # Ключевое исправление - работаем в папке backend
    - name: Build backend
      working-directory: ./backend  # Добавьте эту строку
      run: mvn clean package -DskipTests
    
    - name: Run tests
      working-directory: ./backend  # И здесь
      run: mvn test
