name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Lint (Checkstyle)
        run: mvn -B checkstyle:check

      - name: Upload Checkstyle report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml

  backend-test:
    needs: backend-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Unit & integration tests + JaCoCo
        run: mvn -B verify

      - name: Upload JaCoCo XML
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-xml
          path: target/site/jacoco/jacoco.xml

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npx eslint "src/**/*.{js,jsx,ts,tsx}" -f junit -o eslint-report.xml

      - uses: actions/upload-artifact@v4
        with:
          name: eslint-report
          path: frontend/eslint-report.xml

  frontend-test:
    needs: frontend-lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npm test -- --coverage --watchAll=false
      - uses: actions/upload-artifact@v4
        with:
          name: jest-lcov
          path: frontend/coverage/lcov.info

  coverage-report:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Send all coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: |
            artifacts/jacoco-xml/jacoco.xml
            artifacts/jest-lcov/lcov.info
          fail_ci_if_error: true

  build-jar:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build release JAR
        run: mvn -B -DskipTests package

      - uses: actions/upload-artifact@v4
        with:
          name: springboot-jar
          path: target/*.jar
